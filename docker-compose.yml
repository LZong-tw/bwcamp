services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: bwcamp
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: bwcamp-app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./php/custom-php-fpm.conf:/usr/local/etc/php-fpm.d/zz-custom.conf

    networks:
      - app-network
    command: sh -c "composer install --no-interaction --no-plugins --no-scripts"

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx.conf:/etc/nginx/nginx.conf

    networks:
      - app-network

  #MySQL Service
  db:
    image: mysql:8.0.32
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: bwcamp
      MYSQL_USER: bwcamp
      MYSQL_ROOT_PASSWORD: bwcamp
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
